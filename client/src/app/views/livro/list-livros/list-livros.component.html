<div class="container">
    <h1 class="mt-4">Livro</h1>

    <button class="float-right mb-3"  mat-raised-button color="primary"(click) ="navigateToCreateLivro() ">
        Cadastrar Livro
    </button>

    <table mat-table [dataSource]="livros">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let x"> {{x.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef> Isbn</th>
            <td mat-cell *matCellDef="let x"> {{x.isbn}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
            <td mat-cell *matCellDef="let x"> {{x.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="criadoEm">
            <th mat-header-cell *matHeaderCellDef> Crieado em </th>
            <td mat-cell *matCellDef="let x"> {{x.CriadoEm | date: "yyyy"}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="xColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: xColumns;"></tr>

    </table>
</div>
